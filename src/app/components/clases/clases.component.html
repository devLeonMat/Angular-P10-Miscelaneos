<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alertâ€”check it out!
</div>

<button type="button" class="btn btn-info m-1" (click)="alerta='alert-info'">Info</button>
<button type="button" class="btn btn-success m-1" (click)="alerta='alert-success'">Success</button>
<button type="button" class="btn btn-warning m-1" (click)="alerta='alert-warning'">Warning</button>
<button type="button" class="btn btn-danger m-1" (click)="alerta='alert-danger'">Danger</button>
<button type="button" class="btn btn-primary m-1" (click)="alerta='alert-primary'">Primary</button>
<button type="button" class="btn btn-link m-1" (click)="alerta='alert-link'">Link</button>
<button type="button" class="btn btn-light m-1" (click)="alerta='alert-light'">Light</button>
<br>
<button type="button" class="btn btn-outline-info m-1" (click)="alerta='alert-info'">Info</button>
<button type="button" class="btn btn-outline-success m-1" (click)="alerta='alert-success'">Success</button>
<button type="button" class="btn btn-outline-warning m-1" (click)="alerta='alert-warning'">Warning</button>
<button type="button" class="btn btn-outline-danger m-1" (click)="alerta='alert-danger'">Danger</button>
<button type="button" class="btn btn-outline-primary m-1" (click)="alerta='alert-primary'">Primary</button>
<button type="button" class="btn btn-outline-link m-1" (click)="alerta='alert-link'">Link</button>
<button type="button" class="btn btn-outline-light m-1" (click)="alerta='alert-light'">Light</button>

<hr>
<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
  Hola GitHub
</h3>
<button type="button" class="btn btn-outline-danger m-1" (click)="propiedades.danger=!propiedades.danger">Cambiar</button>
<hr>
<button type="button" class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i [ngClass]="{'fa-save':!loading, 'fa-sync fa-spin':loading}"
    class="fas fa-sync fa-spin" ></i>
  <span *ngIf="!loading"> Guardar Cambios</span>
  <span *ngIf="loading"> Espere por favor</span>

</button>
